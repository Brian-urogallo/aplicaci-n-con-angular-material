

<div class="body">
  <div class="login">
  <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
            <img src="../../../assets/img/users.png" alt="">
            <h1>Login</h1>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Usuario</mat-label>
                <input type="text" autocomplete="off" formControlName="usuario" matInput>
              </mat-form-field>
    
              <mat-form-field class="ancho" appearance="fill">
                <mat-label>Contrase√±a</mat-label>
                <input type="password" autocomplete="off" formControlName="password" matInput>
              </mat-form-field>
              <br>
              <button type="submit" class="ancho" mat-raised-button color="accent" [disabled]="form.invalid" >Ingresar</button>
      </form>
    </div>
</div>
